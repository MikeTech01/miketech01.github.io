<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Michael Alibeaj — CV</title>
  <meta name="description" content="Curriculum Vitae of Michael Alibeaj." />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27><rect width=%27100%27 height=%27100%27 rx=%2712%27 fill=%27%230F172A%27/><text x=%2750%25%27 y=%2757%25%27 text-anchor=%27middle%27 font-size=%2752%27 fill=%27%23FFFFFF%27 font-family=%27Arial, Helvetica, sans-serif%27>CV</text></svg>">
  <style>
    :root{
      --bg:#ffffff;--text:#0f172a;--muted:#475569;--line:#e2e8f0;--panel:#ffffff;
      --font: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b1020;--panel:#0e1426;--text:#f1f5f9;--muted:#94a3b8;--line:#1f2a44;}
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:16px/1.65 var(--font)}
    .wrap{max-width:1100px;margin:0 auto;padding:24px}
    .bar{display:flex;align-items:center;justify-content:space-between;gap:12px}
    .btn{display:inline-flex;align-items:center;gap:8px;padding:10px 14px;border-radius:10px;border:1px solid var(--line);background:var(--panel);color:var(--text);text-decoration:none}
    .btn:hover{text-decoration:underline}
    .pdf{width:100%;height:84vh;border:none;border-radius:14px;background:#000}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="bar">
      <div>
        <strong>Michael Alibeaj</strong>
        <div class="muted" style="font-size:14px">Business Intelligence & Analytics</div>
      </div>
      <div>
        <a class="btn" href="index.html">← Back to site</a>
        <a class="btn" href="resume.pdf" download>⬇️ Download</a>
      </div>
    </div>
    <p class="muted">If the PDF doesn’t display in your browser, use the download button.</p>
    <object class="pdf" data="resume.pdf" type="application/pdf" aria-label="Embedded PDF CV">
      <iframe class="pdf" src="resume.pdf" title="CV PDF"></iframe>
    </object>
  </div>
</body>
</html>
