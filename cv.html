/* Animation when coming from homepage */
.page.transition-enter { opacity: 0; transform: translateY(8px); }
@keyframes enterFade { to { opacity: 1; transform: translateY(0); } }

/* Hero */
.hero{border:1px solid var(--line);border-radius:20px;padding:22px;background:linear-gradient(180deg,#1f2c3f,#192636);box-shadow:var(--shadow);}
.hero h1{margin:0 0 6px;font-size:clamp(22px,3.2vw,34px);}
.hero p{margin:0;color:#eaf2ff;}

/* Card */
.card{border:1px solid var(--line);border-radius:16px;margin-top:16px;background:linear-gradient(180deg,#1e2c40,#1a2636);box-shadow:var(--shadow);}
.card .hd{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid var(--line);}
.card .hd h2{margin:0;font-size:1.1rem;text-transform:uppercase;letter-spacing:.08em;color:#dbe7ff;}
.card .bd{padding:16px;}

/* Buttons */
.btn{border:1px solid #3a4a5f;border-radius:12px;padding:12px 16px;font-weight:800;cursor:pointer;}
.btn.primary{background:linear-gradient(180deg,#ffb347,#ff9900);color:#0f172a;}
.btn.secondary{background:#243142;color:#e9f2ff;}

/* Embed */
.embed-wrap{position:relative;border:1px solid var(--line);border-radius:16px;overflow:hidden;background:#0e1622;}
.embed-keep{position:relative;padding-bottom:130%;height:0;}
.embed-keep iframe{position:absolute;inset:0;width:100%;height:100%;border:0;background:#0e1622;}
.embed-fallback{padding:16px;color:#cfe0ff;}

/* Footer */
footer{margin-top:18px;text-align:center;color:#c6d1e3;}
.footer-icons a{color:inherit;opacity:.9;}
.footer-icons a:hover{opacity:1;}

/* Light theme */
body[data-theme="light"]{

body[data-theme="light"] .hero, body[data-theme="light"] .card{background:#ffffff;}
body[data-theme="light"] a{color:#146EB4;}

/* Responsive */
@media (max-width:720px){

  .controls{width:100%;justify-content:flex-end;}

<script>
document.getElementById('year').textContent = new Date().getFullYear();

// Apply fade-in transition if navigated from homepage
(function(){
  const from = new URLSearchParams(location.search).get('from');
  if (from === 'home') {
    const page = document.querySelector('.page');
    page.classList.add('transition-enter');
    requestAnimationFrame(()=>{ page.style.animation = 'enterFade .45s ease forwards'; });
  }
})();

// Theme sync with index
(function(){
  const KEY_THEME='theme_pref_v1';
  const btn=document.getElementById('theme-toggle');
  const setTheme=(mode)=>{document.body.setAttribute('data-theme',mode);btn.textContent=(mode==='light')?'üåô':'üåó';};
  const saved=localStorage.getItem(KEY_THEME) || (matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark');
  setTheme(saved);
  btn.addEventListener('click',()=>{
    const next=(document.body.getAttribute('data-theme')==='light')?'dark':'light';
    setTheme(next); try{localStorage.setItem(KEY_THEME,next)}catch{}
  });
})();

// Inline toggle
(function(){
  const btn = document.getElementById('toggleEmbed');
  const block = document.getElementById('embedBlock');
  btn.addEventListener('click',()=>{
    const isHidden = block.style.display==='none';
    block.style.display = isHidden ? '' : 'none';
    btn.setAttribute('aria-expanded', String(isHidden));
    btn.textContent = isHidden ? 'Hide inline' : 'Show inline';
  });
})();
</script>
