<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Michael Alibeaj — CV</title>
<meta name="description" content="Curriculum Vitae of Michael Alibeaj." />
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27><rect width=%27100%27 height=%27100%27 rx=%2712%27 fill=%27%23232F3E%27/><text x=%2750%25%27 y=%2757%25%27 text-anchor=%27middle%27 font-size=%2746%27 fill=%27%23FF9900%27 font-family=%27Arial%27>CV</text></svg>">
<style>
  :root{
    --navy:#232F3E; --panel:#1B2532; --ink:#F5F7FB; --muted:#D6DEEE; --line:#2e3a4a;
    --orange:#FF9900; --blue:#146EB4; --btn-text:#0f172a;
    --radius:14px; --shadow:0 10px 28px rgba(0,0,0,.25);
    --font: ui-sans-serif,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
  }
  *{box-sizing:border-box}
  body{
    margin:0;color:var(--ink);font:16px/1.7 var(--font);
    background:linear-gradient(180deg, #101723, var(--navy) 50%, #0c131b);
    display:flex;min-height:100vh;flex-direction:column;
  }
  .wrap{max-width:940px;margin:0 auto;padding:24px}
  header{
    display:flex;justify-content:space-between;align-items:center;gap:12px;flex-wrap:wrap;
    border:1px solid var(--line);border-radius:var(--radius);
    background:var(--panel); padding:18px 20px; box-shadow: var(--shadow); margin-top:16px;
  }
  .muted{color:var(--muted);font-size:.95rem}
  .btn{display:inline-block;border:1px solid var(--line);padding:10px 14px;border-radius:10px;text-decoration:none;color:inherit;background:#263242}
  .btn.primary{background:#ffb347;color:var(--btn-text);font-weight:800}
  main{
    text-align:center;margin-top:16px;
    background:var(--panel); border:1px solid var(--line); border-radius:var(--radius);
    padding:18px 20px; box-shadow: var(--shadow);
  }
  footer{color:var(--muted);text-align:center;padding:18px 0}
  @media print{
    body{background:#fff;color:#000}
    header, main{background:#fff; box-shadow:none; border-color:#e5e7eb}
    a{color:#000;text-decoration:underline}
  }
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <strong style="font-size:1.05rem">Michael Alibeaj</strong>
        <div class="muted">M.Sc. Computer Science — Big Data & Data Science</div>
      </div>
      <div>
        <a class="btn" href="index.html">← Back to Site</a>
        <a class="btn" href="resume.pdf" download>⬇️ Download PDF</a>
      </div>
    </header>

    <main>
      <p class="muted" style="margin:8px 0 10px">Open the CV in your browser’s full-page viewer.</p>
      <p style="margin:0 0 6px">
        <a class="btn primary" href="resume.pdf" target="_blank" rel="noreferrer">Open Full Page CV</a>
        <a class="btn" href="resume.pdf" download>⬇️ Download CV</a>
      </p>
    </main>

    <footer>© <span id="y"></span> Michael Alibeaj</footer>
  </div>
<script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
