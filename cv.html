<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Michael Alibeaj ‚Äî CV</title>
<meta name="description" content="Curriculum Vitae ‚Äî Michael Alibeaj" />
<link rel="icon" href="data:image/svg+xml,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27><rect width=%27100%27 height=%27100%27 rx=%2712%27 fill=%27%23232F3E%27/><text x=%2750%25%27 y=%2757%25%27 text-anchor=%27middle%27 font-size=%2746%27 fill=%27%23FF9900%27 font-family=%27Arial%27>MA</text></svg>">

<style>
:root{
  /* Light theme defaults for readability/printing */
  --bg:#f6f8fc;
  --card:#ffffff;
  --ink:#1B2532;
  --muted:#516074;
  --line:#d8e0ec;
  --accent:#FF9900;
  --navy:#232F3E;
  --radius:16px;
  --shadow:0 18px 40px rgba(34,58,94,.12);
  --font:ui-sans-serif,-apple-system,Segoe UI,Roboto,Helvetica,Arial;
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0; background:linear-gradient(180deg,#eef3fb, #ffffff 40%, #eef2f8);
  color:var(--ink); font:16px/1.6 var(--font);
}

/* Top toolbar */
.toolbar{
  position:sticky; top:0; z-index:20;
  display:flex; gap:10px; align-items:center; justify-content:space-between;
  padding:12px 16px; background:#fffccf0f; backdrop-filter: blur(6px);
  border-bottom:1px solid var(--line);
}
.toolbar .left, .toolbar .right{ display:flex; gap:10px; align-items:center }
.brand{ display:flex; align-items:center; gap:10px; font-weight:800; color:var(--navy) }
.brand .badge{ width:36px;height:36px;border-radius:10px;display:grid;place-items:center;font-weight:900;color:#0f172a;
  background:linear-gradient(180deg,#ffd89a 0%,#ffb347 60%),linear-gradient(90deg,#4aa3e0,#146EB4); border:1px solid #e2e8f0; }

.btn{
  appearance:none; border:1px solid var(--line); background:#fff; color:#1B2532;
  padding:10px 12px; border-radius:10px; cursor:pointer; font-weight:600;
  box-shadow:0 6px 16px rgba(0,0,0,.06);
}
.btn:hover{ border-color:#c9d4e7 }
.btn.primary{ background:var(--accent); color:#0f172a; border-color:#f2b66a; }
.btn.icon{ width:42px; height:42px; display:grid; place-items:center; padding:0; }

/* Page content */
.wrap{ max-width:1100px; margin:24px auto; padding:0 16px; }
.card{
  background:var(--card); border:1px solid var(--line); border-radius:var(--radius);
  box-shadow:var(--shadow); padding:16px;
}
.helper{
  margin:10px 0 0; color:var(--muted); font-size:0.95rem;
}

/* PDF frame */
.frame{
  width:100%; height:80vh; min-height:640px;
  border:1px solid var(--line); border-radius:12px; overflow:hidden;
  background:#fff;
  box-shadow: inset 0 0 0 1px rgba(0,0,0,.02);
}

/* Dark mode (for comfortable on-screen reading) */
body.theme-dark{
  --bg:#0f1622; --card:#1b2534; --ink:#f5f7fb; --muted:#cfd8ea; --line:#263244;
  background:linear-gradient(180deg,#0b111b,#0f1622 50%,#0b111b);
}
body.theme-dark .btn{ background:#243142; color:#e9f2ff; border-color:#3a4a5f }
body.theme-dark .btn.primary{ background:#ffb347; color:#0f172a; border-color:#ffb347 }
body.theme-dark .card{ border-color:#263244 }
body.theme-dark .frame{ background:#101723; border-color:#263244 }

/* Print: force clean white, hide chrome, remove shadows */
@media print {
  @page { size: A4; margin: 12mm; }
  body{ background:#fff !important; color:#000 !important }
  .toolbar, .helper{ display:none !important }
  .wrap{ max-width:none; margin:0; padding:0 }
  .card{ border:none; box-shadow:none; padding:0 }
  .frame{ border:none; border-radius:0; height:auto; min-height:auto }
}
</style>
</head>
<body>

<header class="toolbar">
  <div class="left">
    <a class="btn" href="index.html" title="Back to home">‚Üê Back</a>
    <div class="brand">
      <div class="badge">MA</div>
      <div>Michael Alibeaj ‚Äî CV</div>
    </div>
  </div>
  <div class="right">
    <a class="btn" href="resume.pdf" target="_blank" rel="noreferrer">Open in new tab</a>
    <a class="btn primary" href="resume.pdf" download>Download PDF</a>
    <button id="printBtn" class="btn">Print</button>
    <button id="themeBtn" class="btn icon" title="Toggle theme">üåó</button>
  </div>
</header>

<main class="wrap">
  <div class="card">
    <!-- Embedded PDF (object + iframe fallback) -->
    <object class="frame" data="resume.pdf" type="application/pdf">
      <iframe class="frame" src="resume.pdf"></iframe>
    </object>

    <p class="helper">
      If the CV doesn't render, use <a href="resume.pdf" target="_blank" rel="noreferrer">Open in new tab</a> or
      <a href="resume.pdf" download>Download</a>. When printing, choose ‚ÄúFit to page‚Äù in the browser dialog.
    </p>
  </div>
</main>

<script>
(function(){
  const KEY_THEME='cv_theme_v1';
  const btn=document.getElementById('themeBtn');
  const printBtn=document.getElementById('printBtn');

  function applyTheme(mode){
    document.body.classList.toggle('theme-dark', mode==='dark');
    btn.textContent = mode==='dark' ? 'üåô' : 'üåó';
  }
  // init from storage or prefers
  const saved = localStorage.getItem(KEY_THEME);
  if(saved){ applyTheme(saved); }
  else {
    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    applyTheme(prefersDark ? 'dark' : 'light');
  }
  btn.addEventListener('click', ()=>{
    const next = document.body.classList.contains('theme-dark') ? 'light' : 'dark';
    applyTheme(next);
    try{ localStorage.setItem(KEY_THEME, next); }catch{}
  });

  // Print button
  printBtn.addEventListener('click', ()=> window.print());
})();
</script>

</body>
</html>
