<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Michael Alibeaj — CV</title>
  <meta name="description" content="Curriculum Vitae of Michael Alibeaj — Business Intelligence & Analytics" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%27http://www.w3.org/2000/svg%27 viewBox=%270 0 100 100%27><rect width=%27100%27 height=%27100%27 rx=%2712%27 fill=%27%230F172A%27/><text x=%2750%25%27 y=%2757%25%27 text-anchor=%27middle%27 font-size=%2752%27 fill=%27%23FFFFFF%27 font-family=%27Arial, Helvetica, sans-serif%27>CV</text></svg>">
  <style>
    :root{
      --bg:#ffffff;--text:#0f172a;--muted:#475569;--line:#e2e8f0;--brand:#0b74ff;
      --font: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
    }
    @media (prefers-color-scheme: dark){
      :root{--bg:#0b1020;--text:#f1f5f9;--muted:#94a3b8;--line:#1f2a44;--brand:#60a5fa;}
    }
    *{box-sizing:border-box}
    body{
      margin:0;background:var(--bg);color:var(--text);
      font:16px/1.65 var(--font);display:flex;min-height:100vh;flex-direction:column;
    }
    header{
      border-bottom:1px solid var(--line);padding:20px 24px;
      display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;
      background:var(--bg);position:sticky;top:0;z-index:10;
    }
    h1{margin:0;font-size:1.6rem}
    .muted{color:var(--muted);font-size:0.95rem}
    main{flex:1;display:grid;place-items:center;padding:40px 24px;text-align:center}
    .actions{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;margin-top:16px}
    .btn{
      display:inline-flex;align-items:center;gap:8px;padding:10px 16px;
      border-radius:10px;border:1px solid var(--line);background:var(--bg);
      color:var(--text);font-weight:500;text-decoration:none;transition:.15s;
    }
    .btn.primary{background:var(--brand);border-color:var(--brand);color:#fff}
    .btn:hover{transform:translateY(-1px)}
    footer{border-top:1px solid var(--line);padding:20px 0;text-align:center;color:var(--muted);font-size:0.9rem}
  </style>
</head>
<body>
  <header>
    <div>
      <h1>Michael Alibeaj</h1>
      <div class="muted">Business Intelligence & Analytics — M.Sc. Computer Science</div>
    </div>
    <div class="actions">
      <a class="btn" href="index.html">← Back to Site</a>
      <a class="btn" href="resume.pdf" download>⬇️ Download PDF</a>
    </div>
  </header>

  <main>
    <p class="muted">Click below to view the CV in full-page mode.</p>
    <div class="actions">
      <a class="btn primary" href="resume.pdf" target="_blank" rel="noreferrer">Open Full Page CV</a>
      <a class="btn" href="resume.pdf" download>⬇️ Download CV</a>
    </div>
  </main>

  <footer>© <span id="year"></span> Michael Alibeaj</footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
