<style>
:root{
--bg:#07080c; --panel:rgba(18,19,24,.65); --text:#e7e9ee; --muted:#a3a9b7; --brand:#74c0ff; --accent:#66f0a0; --ring:#8b5cf6;
--shadow: 0 18px 60px rgba(0,0,0,.35);
}
:root.light{
--bg:#f6f7fb; --panel:rgba(255,255,255,.75); --text:#16181d; --muted:#5d667b; --brand:#0b74ff; --accent:#0bbf72; --ring:#7c3aed;
--shadow: 0 22px 60px rgba(0,0,0,.10);
}
*{box-sizing:border-box}
html,body{height:100%}
body{
margin:0; font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
color:var(--text); letter-spacing:.2px; background:var(--bg);
}
/* Animated gradient glow background */
body::before{
content:""; position:fixed; inset:-20%; z-index:-1;
background: radial-gradient(60% 40% at 20% 10%, color-mix(in oklab, var(--brand) 35%, transparent), transparent 60%),
radial-gradient(50% 35% at 80% 0%, color-mix(in oklab, var(--ring) 30%, transparent), transparent 60%),
radial-gradient(60% 45% at 50% 100%, color-mix(in oklab, var(--accent) 18%, transparent), transparent 60%);
filter: blur(40px) saturate(130%);
animation: float 18s linear infinite alternate;
}
@keyframes float{ to{ transform: translate3d(0,-2%,0) scale(1.02);} }
@media (prefers-reduced-motion: reduce){ body::before{ animation:none } }


a{color:var(--brand); text-decoration:none}
a:hover{ text-decoration:underline }
.container{ max-width:1100px; margin:0 auto; padding:24px }


header{ position:sticky; top:0; backdrop-filter:saturate(1.4) blur(10px); background:linear-gradient(180deg, color-mix(in oklab, var(--bg) 40%, transparent), transparent); border-bottom:1px solid color-mix(in oklab, var(--text) 10%, transparent); z-index:3 }
.nav{ display:flex; align-items:center; gap:16px; justify-content:space-between }
.nav a.btn{ padding:10px 14px; border-radius:14px; background:var(--panel); border:1px solid color-mix(in oklab, var(--text) 10%, transparent); box-shadow:var(--shadow); transition: transform .15s ease }
.nav a.btn:hover{ transform: translateY(-1px) }


.hero{ display:grid; grid-template-columns:1.2fr .8fr; gap:28px; align-items:center; padding-block:48px }
.card{ background:var(--panel); border:1px solid color-mix(in oklab, var(--text) 12%, transparent); border-radius:22px; padding:24px; box-shadow:var(--shadow); position:relative; overflow:hidden }
.card::after{ content:""; position:absolute; inset:-1px; border-radius:inherit; pointer-events:none; background:linear-gradient(120deg, color-mix(in oklab, var(--brand) 35%, transparent), transparent 30%, color-mix(in oklab, var(--accent) 25%, transparent) 60%, transparent 80%); opacity:.25 }
.card:hover{ transform: translateY(-2px); }


h1{ font-size:clamp(30px,4.2vw,46px); line-height:1.12; margin:0 0 10px; letter-spacing:.2px }
.subtitle{ color:var(--muted); margin:0 0 18px }
.pill{ display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background:linear-gradient(135deg, color-mix(in oklab, var(--brand) 25%, transparent), color-mix(in oklab, var(--ring) 20%, transparent)); border:1px solid color-mix(in oklab, var(--brand) 55%, transparent); color:color-mix(in oklab, var(--text) 90%, white); font-weight:700; letter-spacing:.3px }


.grid{ display:grid; gap:18px }
.grid.cols-3{ grid-template-columns:repeat(3,1fr) }
.grid.cols-2{ grid-template-columns:repeat(2,1fr) }


.section{ padding-block:30px }
.section h2{ margin:0 0 12px; font-size:26px }
.muted{ color:var(--muted) }
.kvs{ display:flex; flex-wrap:wrap; gap:10px }
.kv{ padding:8px 12px; background:color-mix(in oklab, var(--text) 6%, transparent); border-radius:12px; border:1px solid color-mix(in oklab, var(--text) 10%, transparent) }


.pdf-note{ font-size:14px; }


footer{ padding:28px 0; color:var(--muted); border-top:1px dashed color-mix(in oklab, var(--text) 14%, transparent) }


.row{ display:flex; gap:18px; align-items:center; flex-wrap:wrap }
.actions{ display:flex; gap:12px; flex-wrap:wrap }
.btn{ display:inline-flex; align-items:center; gap:8px; padding:10px 14px; border-radius:14px; border:1px solid color-mix(in oklab, var(--text) 12%, transparent); background:var(--panel); color:var(--text); cursor:pointer; transition: transform .15s ease, box-shadow .15s ease }
</body>
